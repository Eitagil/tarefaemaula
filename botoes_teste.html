<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

   

    <script>

        var botoes = ["amarelo", "vermelho", "verde"]

        function mostraSequencia(bottons) {
            var i = 0;

            while (i < botoes.length) {
                var botoes = bottons[i];
    
                document.write(`<button onclick = "alert (' ` + botoes + ` ')">  ` + botoes + ` </button> <br><br>`);
    
                i++
    
            }
        }
    
        mostraSequencia (bottons);
    
    
    </script>

</body>
